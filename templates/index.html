<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Mars!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        body {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #hems {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">

    <!-- Static Header -->
        <div class="jumbotron text-center">
            <h1>
                Mission to Mars
            </h1>
            <p><a class="btn btn-primary btn-md" href="/scrape">Scrape New Data</a></p>
        </div>

    <!-- News from Nasa -->
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Static Mars News (It really never changes)
                </h3>
                <h5>
                    {{data.news_title}}
                </h5>
                <p>
                    {{data.news_text}}
                </p>
            </div>
        </div>

        <!-- Mars Image -->
        <div class="row">
            <div class="col-sm-7">
                <h3>
                    Featured Mars Image
                </h3>
                <img src= "{{data.featured_image_url}}" class="img-fluid" alt="Planet">
            </div>
            <div class="col-sm-5">
                <h5>
                    Current Weather on Mars
                </h5>
                <p>
                    {{data.mars_weather}}
                </p>
                <h5>
                    Mars Facts
                </h5>
                <span>{{data.facts_table | safe}}</span>
            </div>
        </div>
        <div class="row" id="hems">
        {% for url in data.hemisphere_image_urls %}
            <div class="col-md-6">
                <h3 class="text-center">
                    {{url.title}}
                </h3>
                <img src = "{{url.img_url}}" class="img-fluid" alt="Mars Hemisphere">
            </div>
        {% endfor %}
        </div>
    </div>

    
</body>
</html>
